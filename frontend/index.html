<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!--
      Fallback meta tags for crawlers that don't execute JavaScript.
      Dynamic tags are managed by react-helmet-async.
    -->
    <title>MinFeed - Filter the noise, find the signal</title>
    <meta name="description" content="AI-powered RSS aggregator with sentiment analysis and smart categorization. Filter the noise, find the signal." />
    <link rel="canonical" href="https://minfeed.com/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://minfeed.com/" />
    <meta property="og:title" content="MinFeed - Filter the noise, find the signal" />
    <meta property="og:description" content="AI-powered RSS aggregator with sentiment analysis and smart categorization." />
    <meta property="og:image" content="https://minfeed.com/og-image.png" />
    <meta property="og:site_name" content="MinFeed" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://minfeed.com/" />
    <meta name="twitter:title" content="MinFeed - Filter the noise, find the signal" />
    <meta name="twitter:description" content="AI-powered RSS aggregator with sentiment analysis and smart categorization." />
    <meta name="twitter:image" content="https://minfeed.com/og-image.png" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
